<h1 mat-dialog-title>Thêm Hình Ảnh</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="Submit()" enctype="multipart/form-data">
    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Danh Mục</mat-label>
        <mat-select formControlName="productName">
          <mat-option *ngFor="let item of products" [value]="item.name">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="relative">
        <input placeholder="Hình ảnh" name="file" multiple value="select" #selectFile type="file" formControlName="image"  (change)="selectFiles($event)"  #fileInput>
      </div>
    </div>
    <div class="advanced-form">
      <button [disabled]="form.invalid" mat-flat-button color="primary" class="w-full">Xác Nhận</button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="" class="bg-yellow-500">Hủy</button>
</div>
