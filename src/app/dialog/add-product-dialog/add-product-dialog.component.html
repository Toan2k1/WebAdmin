<h1 mat-dialog-title>Thêm Danh Mục</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="Submit()" >
    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Name</mat-label>
        <input matInput placeholder="Tên Sản Phẩm" type="text" formControlName="name">
      </mat-form-field>
      <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute"
            *ngIf="name && name.invalid && name.touched">*Hãy điền thông tin</span>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Danh Mục</mat-label>
      <mat-select formControlName="categoryName">
        <mat-option *ngFor="let item of catalog" [value]="item.name">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Size</mat-label>
        <input matInput placeholder="Kích Cỡ" type="text" formControlName="size">
      </mat-form-field>
      <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute"
            *ngIf="size && size.invalid && size.touched">*Hãy điền thông tin</span>
    </div>
    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Description</mat-label>
        <input matInput placeholder="Thêm Mô Tả" type="text" formControlName="description">
      </mat-form-field>
      <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute"
            *ngIf="description && description.invalid && description.touched">*Hãy điền thông tin</span>
    </div>
    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Quantity</mat-label>
        <input matInput placeholder="Thêm Số Lượng" type="text" formControlName="quantity">
      </mat-form-field>
      <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute"
            *ngIf="name && name.invalid && name.touched">*Hãy điền thông tin</span>
    </div>
    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Color</mat-label>
        <input matInput placeholder="Màu" type="text" formControlName="color">
      </mat-form-field>
      <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute"
            *ngIf="color && color.invalid && color.touched">*Hãy điền thông tin</span>
    </div>
    <div class="relative">
      <mat-form-field appearance="outline">
        <mat-label>Enter your Price</mat-label>
        <input matInput placeholder="Màu" type="text" formControlName="price">
      </mat-form-field>
      <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute"
            *ngIf="name && name.invalid && name.touched">*Hãy điền thông tin</span>
    </div>
    <div class="advanced-form">
      <button [disabled]="form.invalid" mat-flat-button color="primary" class="w-full">Xác Nhận</button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="" class="bg-yellow-500">Hủy</button>
</div>
