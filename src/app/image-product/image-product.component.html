<div class="flex justify-between items-center mb-5  "><p class="text-3xl font-bold">Quản lý hình ảnh</p>
  <button class="btn">
    <span (click)="openDialog()" >ADD+</span>
  </button></div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="catalog">
      <th mat-header-cell *matHeaderCellDef> Tên Sản Phẩm </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Hình Ảnh </th>
      <td mat-cell *matCellDef="let element"><img src="http://localhost:2222/{{element.name}}" alt="" class="w-28 h-28"> </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <!--<button mat-icon-button (click)="editProduct(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>-->
        <button mat-icon-button color="warn" (click)="deleteImage(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
