<app-header></app-header>
<div class="flex justify-between items-center mb-5  "><p class="text-3xl font-bold">Quản lý Sản Phẩm</p>
  <button class="btn">
    <span (click)="openDialog()">ADD+</span>
  </button>
</div>
<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element, let i  = index"> {{i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th class="w-64" mat-header-cell *matHeaderCellDef> Tên Sản Phẩm</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="catalog">
      <th mat-header-cell *matHeaderCellDef> Danh Mục</th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Hình Ảnh</th>
      <td mat-cell *matCellDef="let element"><img src="http://localhost:2222/{{element.image}}" alt=""
                                                  class="w-28 h-28"></td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Kích Cỡ</th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th class="w-36" mat-header-cell *matHeaderCellDef> Mô Tả</th>
      <td class="des" mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Số Lượng</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Màu Sắc</th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Giá</th>
      <td mat-cell *matCellDef="let element">{{convertNumber(element.price)}} VND</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editProduct(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
