<section class="login-wrapper">
  <div class="left-content">
    <div class="login-form-wrapper">
      <div class="logo relative">
        <img src="../../../assets/img/Logo2final.png" class="w-48 h-48 ml-32 " >
      </div>
      <form [formGroup]="form" (submit)="Submit()">
        <div class="relative">
          <mat-form-field appearance="outline" >
            <mat-label>Enter your UserName</mat-label>
            <input  matInput placeholder="UserName" type="text"formControlName="username">
          </mat-form-field>
          <span style="left: 5px;top: 62px;font-size: 15px;color: red" class="absolute" *ngIf="username && username.invalid && username.touched">*Hãy điền thông tin</span>
        </div>
        <div class="relative">
          <mat-form-field appearance="outline">
            <mat-label>Enter your Password</mat-label>
            <input id="password" matInput placeholder="password" type="password" required formControlName="password">
          </mat-form-field>
          <span style="left: 5px;top: 62px; color:red" class="absolute" *ngIf="password && password.invalid && password.touched">*Hãy điền thông tin</span>
        </div>
        <div class="advanced-form w-full">
          <button class="w-full" [disabled]="form.invalid" mat-flat-button color="primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
